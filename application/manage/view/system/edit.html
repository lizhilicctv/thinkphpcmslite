<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#tab-category").Huitab({
		index:0
	});
	$("#form-category-add").validate({
		rules:{
			cnname:{
				required:true,
			},
			enname:{
				required:true,
			},
			type:{
				required:true,
			},
		}
	});

});
function textlength(){
	var nmb=$('#desc').val().length;
	if(nmb>100){
		$('#desc').css("background-color","orangered");
		$('#desc').val($('#desc').val().substr(0,100));
		$('.textarea-length').text(100);
	}else{
		$('#desc').css("background-color","white");
		$('.textarea-length').text(nmb);
	}
}
function zhuan(){
			$('#enname').val(getPinYinByName($('#cnname').val()));    
		}
</script>
